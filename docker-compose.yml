version: '3.8'

services:
  e-commerce-app:
    build: .
    ports:
      - "8080:80"
    container_name: e-commerce-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge